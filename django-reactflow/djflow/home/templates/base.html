<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Reactflow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            background-color: #2c3e50;
            padding: 1rem 2rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }
        nav a:hover {
            color: #3498db;
        }
        h1 {
            text-align: center;
            margin: 2rem 0;
            color: #2c3e50;
        }
        main {
            flex: 1;
            padding: 2rem;
        }
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
    {% block extra_head %}
    {% endblock extra_head %}
</head>
<body>
    <h1>Django Reactflow</h1>
    
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="{% url 'diagram' %}">Diagram</a></li>
            <li><a href="https://reactflow.dev/" target="_blank" rel="noopener noreferrer">Reactflow ➡️</a></li>
        </ul>
    </nav>
    
    {% block main %}
    {% endblock main %}
    
    <footer>
        <p>Created by jgujerry</p>
    </footer>

    {% block extra_foot %}
    {% endblock extra_foot %}
</body>
</html>
